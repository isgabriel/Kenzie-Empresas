<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Links -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/globalStyles.css" />
        <link rel="stylesheet" href="../styles/header.css" />
        <link rel="stylesheet" href="../styles/buttons.css" />
        <link rel="stylesheet" href="../styles/loginRegister.css" />
        <link rel="stylesheet" href="../styles/toast.css" />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="../assets/purple-circle.svg"
            type="image/x-icon"
        />
        <title>Kenzie Empresas SignUp</title>
    </head>
    <body>
        <header class="header__container">
            <nav class="navbar">
                <div class="navbar__container">
                    <div class="company__div">
                        <img
                            src="../assets/purple-circle.svg"
                            alt="company-icon-purple"
                            class="company__div--icon"
                        />
                        <p class="company__div--name">Kenzie Empresas</p>
                    </div>

                    <img
                        src="../assets/menu-mobile.svg"
                        alt="menu-expand-or-close-icon"
                        class="navbar__menuMobile"
                    />
                </div>

                <div class="btn__div">
                    <button class="btn__stats transparentBtn homeBtn">
                        Home
                    </button>
                    <button class="btn__stats purpleBtn loginBtn">Login</button>
                </div>
            </nav>
        </header>

        <main class="main__container">
            <form action="" id="login-form" class="main__form register-form">
                <h2 class="main__form--title">Cadastre-se</h2>
                <input
                    type="name"
                    class="form__input--name"
                    placeholder="Seu nome"
                    required
                />
                <input
                    type="email"
                    name="email"
                    class="form__input--email"
                    placeholder="Seu email"
                    required
                />
                <input
                    type="password"
                    name="password"
                    class="form__input--password"
                    placeholder="Sua senha"
                    required
                />

                <select name="professional_level">
                    <option value="">Nível profíssional</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <div class="ls-custom-select">
                    <img src="../assets/register-arrowDown.svg" alt="" />
                </div>

                <button class="btn__stats purpleBtn" type="submit">
                    Cadastre-se
                </button>
                <p class="or">OU</p>
                <button class="btn__stats transparentBtn homeBtn" type="button">
                    Retornar
                </button>
            </form>
        </main>
        <script src="../scripts/headerMenu.js"></script>
        <script type="module" src="../scripts/register.js"></script>
    </body>
</html>
