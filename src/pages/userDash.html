<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS Links -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/globalStyles.css" />
        <link rel="stylesheet" href="../styles/header.css" />
        <link rel="stylesheet" href="../styles/buttons.css" />
        <link rel="stylesheet" href="../styles/input.css" />
        <link rel="stylesheet" href="../styles/userDash.css" />
        <link rel="stylesheet" href="../styles/modal.css" />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="../assets/purple-circle.svg"
            type="image/x-icon"
        />
        <title>Kenzie Empresas User</title>
    </head>
    <body>
        <header class="header__container">
            <nav class="navbar">
                <div class="navbar__container">
                    <div class="company__div">
                        <img
                            src="../assets/purple-circle.svg"
                            alt="company-icon-purple"
                            class="company__div--icon"
                        />
                        <p class="company__div--name">Kenzie Empresas</p>
                    </div>

                    <img
                        src="../assets/menu-mobile.svg"
                        alt="menu-expand-or-close-icon"
                        class="navbar__menuMobile"
                    />
                </div>

                <div class="btn__div">
                    <button class="btn__stats transparentBtn homeBtn logoutBtn">
                        Logout
                    </button>
                </div>
            </nav>
        </header>
        <main class="main__container">
            <section class="main__userData"></section>
            <section class="main__employeeData"></section>
        </main>
        <script src="../scripts/headerMenu.js"></script>
        <script type="module" src="../scripts/userDash.js"></script>
    </body>
</html>
